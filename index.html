<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="left-section">
        <img src="imgs/reality_tree.jpg" alt="The reality tree blooming from fortnite chapter 3 season 3 vibin season">

        <div class="title-container">
            <h1>FORTNITE</h1>
        </div>
        <div class="image-credits-container">
            <p><a href="https://www.google.com/search?q=fortnite+chapter+3+season+3+vibin&oq=fortnite+chapter+3+season+3+vibin&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIHCAEQABjvBTIHCAIQABjvBTIHCAMQABjvBTIHCAQQABjvBdIBCDY4NzhqMGo3qAIAsAIA&sourceid=chrome&ie=UTF-8" target="_blank">Fortnite Chapter 3 Season 3: Vibin'</a></p>
            <p><a href="https://www.fortnite.com/?lang=en-US" target="_blank">Fortnite Battle Royale</a> by Epic Games</p>
            <p>Screenshot taken by u/Louigilou2 from <a href="https://www.reddit.com/r/FortNiteBR/comments/v5ff2q/the_reality_tree_at_night_looks_so_breathtaking/" target="_blank">r/FortNiteBR</a></p>
        </div>
    </div>
    <div class="right-section">
        <p>This is not a real online service. Sign up now!</p>
        <form action="" method="">
            <h3>Let's Go!</h3>
            <div class="form-row">
                <label for="fName">FIRST NAME</label>
                <input type="text" id="fName" name="firstName">
                <label for="lName">LAST NAME</label>
                <input type="text" id="lName" name="lastName">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
                <label for="phoneNum">PHONE NUMBER</label>
                <input type="tel" id="phoneNum" name="phoneNumber">
                <label for="pass">PASSWORD</label>
                <input type="password" id="pass" name="password">
                <label for="confPass">CONFIRM PASSWORD</label>
                <input type="password" id="confPass" name="confirmPassword">
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>

</html>
